<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Propiedades</title>
    <link rel="stylesheet" href="css/properties.css">
</head>
<body>

<h1>Gestión de Propiedades</h1>

<div class="property-list">
    <h2>Lista de Propiedades</h2>
    <table id="propertyList">
        <thead>
            <tr>
                <th>Id</th>
                <th>Dirección</th>
                <th>Precio</th>
                <th>Tamaño (m²)</th>
                <th>Descripción</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>




<button id="addButton">Agregar Propiedad</button>

<form id="propertyForm" onsubmit="addProperty(event)">
    <label for="address">Dirección:</label>
    <input type="text" id="address" name="address" required>
    
    <label for="price">Precio:</label>
    <input type="number" id="price" name="price" step="0.01" required>
    
    <label for="size">Tamaño (m²):</label>
    <input type="number" id="size" name="size" step="0.01" required >
    
    <label for="description">Descripción:</label>
    <textarea id="description" name="description" required></textarea>
    
    <button type="submit">Confirmar</button>
</form>

<div id="pagination" class="pagination"></div>

<script src="js/properties.js"></script>

</body>
</html>
